<script>
// Global error handler to show runtime errors instead of white screen
window.addEventListener('error', function(event) {
  try{
    var pre = document.createElement('pre');
    pre.style.whiteSpace = 'pre-wrap';
    pre.style.color = 'red';
    pre.style.padding = '20px';
    pre.style.fontSize = '16px';
    pre.textContent = 'Runtime error: ' + (event && event.message ? event.message : event.toString()) + '\n\nSee console for more details.';
    document.body.innerHTML = '';
    document.body.appendChild(pre);
  }catch(e){
    console.error('Error while rendering global error', e);
  }
});
// also catch unhandledrejections
window.addEventListener('unhandledrejection', function(event){
  var pre = document.createElement('pre');
  pre.style.whiteSpace = 'pre-wrap';
  pre.style.color = 'red';
  pre.style.padding = '20px';
  pre.style.fontSize = '16px';
  pre.textContent = 'Unhandled promise rejection: ' + (event && event.reason ? event.reason : event.toString());
  document.body.innerHTML = '';
  document.body.appendChild(pre);
});
</script>
